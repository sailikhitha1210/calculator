<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title> Simple Calculator </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <tr>

        <input class="display-box" type="text" id="result" name="display" value=""><br>


        <td> <input class="button" type="button" value="C" onclick="clearScreen()" style="background-color: #0f0f0f;" />
        </td>
    </tr>
    <tr>



        <td> <input class="button" type="button" value="/" onclick="display('/')" /> </td>
    </tr>
    <tr>
        <td> <input class="button" type="button" value="-" onclick="display('-')" /> </td>
    </tr>
    <tr>
        <td> <input class="button" type="button" value="+" onclick="display('+')" /> </td>
    </tr>
    <tr>
        <td> <input class="button" type="button" value="*" onclick="display('*')" /> </td>

        <td> <input class="button" type="button" value="=" onclick="calculate()" style="background-color: #141414;" />
        </td>
    </tr>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
